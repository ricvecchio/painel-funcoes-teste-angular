<mat-toolbar color="primary">
  <span>🏦 Sistema Bancário - Angular + Spring + Kafka</span>
</mat-toolbar>

<div style="padding: 24px; text-align: center;">
  <mat-card>
    <h2>Integração com Microsserviços</h2>

    <div style="margin-top: 20px;">
      <button mat-raised-button color="primary" (click)="abrirConta()">Abrir Conta</button>
      <button mat-raised-button color="accent" style="margin-left: 8px;" (click)="consultarContas()">Consultar Contas</button>
      <button mat-raised-button color="warn" style="margin-left: 8px;" (click)="testarServicos()">Testar Serviços</button>
    </div>

    <div *ngIf="loading" style="margin-top: 30px;">
      <mat-progress-spinner diameter="60" mode="indeterminate"></mat-progress-spinner>
      <p>Processando...</p>
    </div>

    <div *ngIf="resposta && !loading" style="text-align: left; margin-top: 30px;">
      <h3>🧾 Resposta da API:</h3>
      <pre>{{ resposta | json }}</pre>
    </div>
  </mat-card>
</div>
